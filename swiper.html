<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/swiper.css">
    <title>Слайдер JS</title>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-item 1">
                        <img src="https://bipbap.ru/wp-content/uploads/2017/04/0_7c779_5df17311_orig.jpg" height="100%"
                            width="100%" />
                    </div>
                    <div class="swiper-item 2">
                        <img src="https://mirpozitiva.ru/wp-content/uploads/2019/11/1472042719_15.jpg" height="100%"
                            width="100%" />
                    </div>
                    <div class="swiper-item 3">
                        <img src="https://www.iguides.ru/upload/medialibrary/9f8/9f8fdff471b7d281f81f694c100b5adc.png"
                            height="100%" width="100%" />
                    </div>
                    <div class="swiper-item 4">
                        <img src="https://zamanilka.ru/wp-content/uploads/2022/06/kartinki-nebo-14-poster.jpg"
                            height="100%" width="100%" />
                    </div>
                </div>
                <div class="navigation">
                </div>
                <div class="control">
                    <button class="prev"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                            <path
                                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                        </svg></button>
                    <button class="next"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path
                                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./js/swiper.js"></script>
</body>

</html>
